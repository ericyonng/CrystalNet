syntax = "proto3";
package CRYSTAL_NET.service;

// 背包中的图书信息
message BookInfoItem
{
    // 图书id
    uint64 BookId = 1;

    // 图书数量
    sint32 BookCount = 2;

    // 借的天数
    sint32 BorrowDays = 3;
}

// 背包数据
message BookBagInfo
{
    repeated BookInfoItem BookInfoItemList = 1;
}

// 借阅图书数据
message BorrowBookItem
{
    // 图书id
    uint64 BookId = 1;

    // 借阅天数
    uint32 BorrowDays = 2;
}
