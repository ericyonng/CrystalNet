syntax = "proto3";
import "com_login.proto";

/// Opcode:
message LoginReq
{
    optional string account = 1;
}

/// Opcode:
message LoginRes
{
    optional sint32 errCode = 1;
    optional string account = 2;
}

/// Opcode:
message LoginInfoNty 
{
    // 更新登录token
    string Token = 1;
    // 过期时间(秒级时间戳)
    sint64 KeyExpireTime = 2;
}
